<!-- start form -->
<main class="reservation-form">
    <div class="reservation-form-sidebar">
        <img src="images/flower.png" alt="">
    </div>
    <div class="reservation-form-center">
        <div class="reservation-form-center-form">
            <!-- start form tag -->
            <form class="reservation-form-center-form-reserv" action="#" method="POST">
                <!-- start header -->
                <div class="reservation-form-header">رزور میز از رستوران خاکستری</div>
                <!-- end header -->

                <!-- start inputs -->
                <div class="input-container">
                <input type="text" placeholder="نام">
                <input type="text" placeholder="نام خانوادگی">
                </div>
                <div class="input-container">
                <input type="text" placeholder="شماره تلفن همراه ">
                <input type="email" placeholder="آدرس الترونیکی ">
                </div>
                <!-- end inputs -->

                <!-- start toggle form -->
                <div class="toggle-container">
                    <label class="toggle-reserve" for="">میز های بالکن</label>
                <label class="label">
                    <div class="toggle">
                        <input class="toggle-state" type="checkbox" name="check" value="check">
                        <div class="indicator"></div>
                    </div>
                </label>        
            </div>
            <div class="toggle-container">
                <label class="toggle-reserve" for="">میز های سالن</label>
                <label class="label">
                    <div class="toggle">
                        <input class="toggle-state" type="checkbox" name="check" value="check">
                        <div class="indicator"></div>
                    </div>
                </label>
            </div>
                <!-- end toggle form -->

            <div class="reservation-form-center-money">
                مبلغ بیانیه برای رزرو:
            </div>

            <!-- start button reservation -->
             <button class="resevation-btn btn-for-reservation-page">نهایی کردن رزرو</button>
            <!-- end button reservation -->

            </form>
            <!-- end form tag -->

        </div>
    </div>
</main>
